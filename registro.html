<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUERRERO TECH</title>

    <!-- Conexion a FontAwesome -->
    <link rel="stylesheet" href="/src/fontAwesome/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <!-- Conexion a bootstrap -->
    <link rel="stylesheet" href="/src/bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <!-- Conexion a Hoja de estilos -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body >
    <div class="container-register">
        <div class="title-register">
            <h2>Registro de nuevo usuario</h2>
            <hr>
            <p>Registrate para que puedas conseguir los mejores descuentos en tus compras</p>
        </div>
        <div class="form-register">
            <form id="user-form" onsubmit="return validacion()">  <!--action="/resultadoVal.html" method="post" onsubmit="return validacion()"-->
                <label for="name">Nombres:</label>
                <input type="text" class="information" id="name" placeholder="Ingresa tus nombres">
                <span id="name_error" class="mensaje_error"></span>
                <label for="surname">Apellidos:</label>
                <input type="text" class="information" id="surname" placeholder="Ingresa tus apellidos">
                <span id="surname_error" class="mensaje_error"></span>
                <label for="email">E-mail:</label>
                <input type="email" class="information" id="email" placeholder="Ingresa tu correo electrónico">
                <span id="email_error" class="mensaje_error"></span>
                <label for="pwd">Contraseña:</label>
                <input type="password" class="information" id="pwd" placeholder="Ingresa tu contraseña">
                <span id="pwd_error" class="mensaje_error"></span><br>
                <div class="check-term">
                    <input type="checkbox" class="information" name="term-conditions" id="term-conditions">
                    <label for="term-conditions">He leído y acepto los <a href="#">&nbsp;Terminos y Condiciones</a></label>
                    <span id="term-conditions_error" class="mensaje_error"></span>
                </div><br>
                <div class="check-political">
                    <input type="checkbox" class="information" name="political" id="political">
                    <label for="political">He leído y acepto las <a href="#">&nbsp;Politicas de Privacidad</a></label>
                    <span id="political_error" class="mensaje_error"></span>
                </div>  
                <input type="submit" name="send-register" id="send-register" value="Registrarme">
                <input type="button" id="eraser-register" value="Borrar Todo" />
                <div class="return">
                    <a href="index.html"><i class="fa fa-solid fa-arrow-left"></i> Regresar</a>
                </div>
            </form>
            
        </div>
    </div>
    <div class="info-registred">
        <table class="information" border="1">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>E-mail</th>
                    <th>Contraseña</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="users-list">

            </tbody>
        </table>
    </div>
    <script src="/src/js/validation.js"></script>
    <script src="/src/js/datastore.js"></script>
</body>
</html>
